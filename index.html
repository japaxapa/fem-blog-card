<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="body">
    <article class="card-blog">
      <section>
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration for the article"
          class="card-blog__image"
        />
      </section>

      <section class="card-blog__content">
        <span class="label"> Learning </span>

        <span class="card-blog__content-separator"></span>

        <span class="timestamp"> Published, 21 Dec 2023 </span>

        <span class="card-blog__content-separator"></span>

        <h1>HTML & CSS foundations</h1>

        <span class="card-blog__content-separator"></span>

        <p>
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
      </section>
      <section class="card-blog__signature">
        <img src="./assets/images/image-avatar.webp" alt="avatar-picture" />
        <p>Greg Hooper</p>
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/japaxapa" target="_blank">JHKMario</a>.
    </div>
  </body>
</html>
